server:
  port: ${SERVER_PORT:8090}
spring:
  profiles:
    active: dev
  application:
    name: HUICE-gateway-service
  main:
    web-application-type: reactive
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://114.55.134.155:3306/health
    username: root
    password: root
  cloud:
    nacos:
      server-addr: 114.55.134.155:8848
      username: nacos
      password: nacos
      discovery:
        cluster-name: BJ
        namespace: 61a0d50e-7e02-4825-b46b-788de4fb7b08
      config:
        server-addr: 114.55.134.155:8848
        file-extension: yaml
        namespace: 61a0d50e-7e02-4825-b46b-788de4fb7b08
        extension-configs:
          - dataId: authority-api-dev.yaml
            refresh: true
            group: DEFAULT_GROUP
        shared-configs:
          - dataId: commom-dev.yaml
            refresh: true
            group: DEFAULT_GROUP
    gateway:
      routes:
        - id: user-service
          uri: lb://HUICE-user-service
          predicates:
            - Path=/user/**
        - id: base-service
          uri: lb://HUICE-base-service
          predicates:
            - Path=/city/**,/hospital/**,/hospitalLabel/**,/serveItem/**,/serveType/**,/serve/**,/orderList/**,/patientescortlist/**
        - id: file-service
          uri: lb://HUICE-file-service
          predicates:
            - Path=/file/oss/**,/file/local/**
        - id: HUICE-base-companion
          uri: lb://HUICE-base-companion
          predicates:
            - Path=/hell1o/**
  redis:
    host: 114.55.134.155 # Redis服务器地址
    database: 0 # Redis数据库索引（默认为0）
    port: 6379 # Redis服务器连接端口
    password: huice123 # Redis服务器连接密码（默认为空）
    timeout: 3000ms # 连接超时时间（毫秒）
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 86400
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: true
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true




